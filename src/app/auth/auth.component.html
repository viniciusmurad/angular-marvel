<div class="wrapper">
  <div class="content">
    <img src="assets/logo.svg" alt="Marvel" />

    <form (ngSubmit)="handleSubmit(authForm)" #authForm="ngForm">
      <input
        name="privateKey"
        type="text"
        placeholder="Private key"
        [(ngModel)]="auth.privateKey"
        #privateKey="ngModel"
        required
      />
      <span class="help-block" *ngIf="privateKey.invalid && submited"
        >Private key is required!</span
      >

      <input
        name="publicKey"
        type="text"
        placeholder="Public key"
        [(ngModel)]="auth.publicKey"
        #publicKey="ngModel"
        required
      />

      <span *ngIf="publicKey.invalid && submited"
        >Public key is required!</span
      >

      <button type="submit">
        Enter
      </button>
    </form>
  </div>
</div>
